site_name: Ashok's Profile Site
site_description: >-
  Ashok's Work Profile website.
site_url: https://ashokdarsh.github.io/my-profile/

copyright: Copyright &copy; <script>document.write(new Date().getFullYear())</script> Ashok Palaniswamy

theme:
  name: material
  icon:
    logo: fontawesome/solid/a
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
    top: fontawesome/solid/angle-up
  language: en

  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.path
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom-black
      accent: custom-black
      toggle:
        icon: material/weather-sunny
        name: Switch to Light Mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom-lightblue
      accent: custom-lightblue
      toggle:
        icon: material/weather-night
        name: Switch to Dark Mode

  font: 
    text: Open Sans
    code: Noto Sans Mono
  #favicon: icons/favicon.png
  #icon:
  #  logo: logo    

use_directory_urls: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: false
      clickable_checkbox: false
  - tables
  - toc:
      title: Table of Contents
      permalink: true

plugins:
  - search

extra:
  generator: false
  social:
    - icon: simple/linkedin
      link: https://linkedin.com/in/ashanaa

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - Home:
      -   index.md
  - About:
      - about/about.md
  - Modernization:
      - modernization/modernization.md
  - Engineering:
      - engineering/engineering.md
  - Product:
      - product/product.md
